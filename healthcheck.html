<!-- file: frontend/healthcheck.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VoiceSafe — Healthcheck</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#070A12" />
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#070A12;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .card{max-width:920px;width:92%;padding:22px;border:1px solid rgba(255,255,255,.12);border-radius:18px;background:rgba(255,255,255,.06)}
    .muted{opacity:.75}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    .pill{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);padding:10px 12px;border-radius:14px}
    .ok{color:#22c55e}
    .bad{color:#ef4444}
    code{font-family:ui-monospace,Menlo,Consolas,monospace}
    button{margin-top:12px;padding:10px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.07);color:#fff;cursor:pointer}
    button:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="card">
    <h1>VoiceSafe Healthcheck</h1>
    <div class="muted">Use this for monitoring without loading the full app UI.</div>

    <div class="row">
      <div class="pill">
        <div class="muted">Backend</div>
        <div><code id="backendUrl">—</code></div>
        <div id="backendStatus" class="muted">—</div>
      </div>
      <div class="pill">
        <div class="muted">AI</div>
        <div><code id="aiUrl">—</code></div>
        <div id="aiStatus" class="muted">—</div>
      </div>
      <div class="pill">
        <div class="muted">Time</div>
        <div id="time">—</div>
      </div>
    </div>

    <button id="recheck">Re-check</button>

    <pre id="raw" class="muted" style="margin-top:14px;max-height:320px;overflow:auto;"></pre>
  </div>

<script>
(function(){
  const PROD_BACKEND = "https://voicesafe-backend-1.onrender.com";
  const $ = (id) => document.getElementById(id);

  $("backendUrl").textContent = PROD_BACKEND;
  $("time").textContent = new Date().toISOString();

  async function check(){
    $("time").textContent = new Date().toISOString();
    $("backendStatus").textContent = "Checking…";
    $("aiStatus").textContent = "Checking…";
    $("raw").textContent = "";

    try{
      const r = await fetch(`${PROD_BACKEND}/health`, { cache:"no-store" });
      const t = await r.text();
      $("raw").textContent = t;

      let j = {};
      try { j = JSON.parse(t); } catch {}

      if (r.ok){
        $("backendStatus").innerHTML = `<span class="ok">OK</span> • HTTP ${r.status}`;
      } else {
        $("backendStatus").innerHTML = `<span class="bad">FAIL</span> • HTTP ${r.status}`;
      }

      $("aiUrl").textContent = j.ai_url || "unknown";
      $("aiStatus").innerHTML = (j.ai_ok === true)
        ? `<span class="ok">OK</span>`
        : `<span class="bad">FAIL</span> • ai_ok=${String(j.ai_ok)}`;
    } catch(e){
      $("backendStatus").innerHTML = `<span class="bad">FAIL</span> • ${e.message}`;
      $("aiStatus").innerHTML = `<span class="bad">FAIL</span>`;
    }
  }

  $("recheck").addEventListener("click", check);
  check();
})();
</script>
</body>
</html>
